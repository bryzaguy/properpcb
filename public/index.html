<html xmlns:og="http://opengraphprotocol.org/schema/" xmlns:fb="http://www.facebook.com/2008/fbml" xmlns:website="http://ogp.me/ns/website" lang="en-US"><head>
<meta charset="utf-8">
<title>proper pcb</title>
<link href='http://fonts.googleapis.com/css?family=Slabo+27px' rel='stylesheet' type='text/css'>
<link rel="stylesheet" href="/normalize.css">
<link rel="stylesheet" href="/demo.css">
<link rel="stylesheet" href="/component.css">
<script type="text/javascript" src="js/modernizr.custom.js"></script>
  </head>
  <body>
    <div class="splash-header">
      <img class="logo" src="/properpcb_logo.png">
    </div>
    <div id="app"></div>
    <script src="build/bundle.js"></script>
    <script src="js/classie.js"></script>
    <script src="js/progressButton.js"></script>
    <script>
      [].slice.call( document.querySelectorAll( 'button.progress-button' ) ).forEach( function( bttn ) {
        new ProgressButton( bttn, {
          callback : function( instance ) {
            var progress = 0,
              interval = setInterval( function() {
                progress = Math.min( progress + 0.2, 1 );
                instance._setProgress( progress );

                if( progress === 1 ) {
                  instance._stop(1);
                  clearInterval( interval );
                }
              }, 200 );
          }
        } );
      } );
    </script>

    <div className="tint-overlay"></div>
    <div id="siteWrapper" className="clearfix">
      <video autoplay loop poster="http://www.piedpiper.com/assets/header-fallback-large.jpg" id="bgvid">
        <source src="http://www.piedpiper.com/assets/whiteboard-drawing-01.mp4" type="video/mp4" />
      </video>
    </div>
  </body>
</html>
